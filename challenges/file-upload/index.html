<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="2"> -->
    <title>File Upload</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link href="index.css" rel="stylesheet"> 
    
</head>
<body>
    <div class="container">
        <article class="file-uploader">
            <header class="header">
                <h1>File Uploader</h1>
            </header>
            <section class="body">
                <header class="body__header">
                    <figure class="user-profile">
                        <img src="https://api.dicebear.com/5.x/adventurer-neutral/svg?seed=FrancisRubio" alt="Francis Rubio" class="profile-img">
                        <figcaption class="user-details">
                            <h3 class="greeting-header">Welcome Francis!</h3>
                            <p class="greeting-content">Someone has invited you over for some fun.</p>
                        </figcaption>
                    </figure>
                </header>
                <section class="uploads"></section>
                <div class="drag-file-upload js-drag" aria-label="Drag and drop an image here"></div>
            </section>
        </article>
    </div>

    <script src="index.js"></script>
</body>
</html>
